  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Registration </title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/css/font-awesome.min.css">
  <style type="text/css">
    .register-page{background:#d2d6de}
    .register-box{width:400px;margin:2% auto}@media (max-width:768px){.login-box,.register-box{width:90%;margin-top:10px}}.login-box-body,.register-box-body{background:#fff;padding:20px;border-top:0;color:#666}.login-box-body .form-control-feedback,.register-box-body .form-control-feedback{color:#777}.login-box-msg,.register-box-msg{margin:0;text-align:center;padding:0 20px 20px 20px}.social-auth-links{margin:10px 0}.error-page{width:600px;margin:20px auto 0 auto}@media (max-width:991px){.error-page{width:100%}}.error-page>.headline{float:left;font-size:100px;font-weight:300}@media (max-width:991px){.error-page>.headline{float:none;text-align:center}}
    .register-logo{font-size:35px;text-align:center;margin-bottom:25px;font-weight:300}.login-logo a,.register-logo a{color:#444}.login-page,.register-page{background:#d2d6de}
   .form-control-feedback{line-height:34px}
   .lead2{
    font-size: 16px;
   }
  </style>

</head>
<body class="hold-transition register-page" style="background-image: url(../public/img/3.png);max-height:100% 100%;background-repeat: no-repeat;background-size:100% 100vh">
<div class="register-box">
  <div class="register-logo">
    <a style="font-size:25px;" href="#"><b>REGISTRAR</b>USUARIO</a>
  </div>


  <form class="register-box-body">
    <p class="lead text-center lead2">Registrese como nuevo usuario</p>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label class="lead2 lead" for="">Email</label>
      <input type="email" class="form-control" id="" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label class="lead2 lead" for="">Password</label>
      <input type="password" class="form-control" id="" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label class="lead2 lead" for="">Address</label>
    <input type="text" class="form-control" id="" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label class="lead2 lead" for="">Address 2</label>
    <input type="text" class="form-control" id="" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label class="lead2 lead" for="">City</label>
      <input type="text" class="form-control" id="">
    </div>
    <div class="form-group col-md-4">
      <label class="lead2 lead" for="">State</label>
      <select id="" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label class="lead2 lead" for="">Zip</label>
      <input type="text" class="form-control" id="">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
